<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
  $('#login').on('submit',function(e){
    e.preventDefault();
    var data = $(this).serialize();
    var btnSubmit = $(".login-button");
    $.ajax({
      type : 'POST',
      url  : '/db/login.php',
      data : data,
      dataType: 'json',
      beforeSend: function(){   
        btnSubmit.html("Validando...");
        btnSubmit.attr("disabled", 'disabled');
      },
      success: function(response){                      
        if(response.codigo == "1"){ 
          btnSubmit.html('Entrando...');
          $(".ajax-return").html('');
          $(".ajax-return").html('<div class="alert alert-success" role="alert">'+response.mensagem+'</div>');
          $(".ajax-return").slideDown();

          setTimeout("location.href = '"+response.url+"';",1500);
        }
        else{           
          btnSubmit.html("LOGIN");
          btnSubmit.removeAttr('disabled');
          $(".ajax-return").html('');
          $(".ajax-return").html('<div class="alert alert-danger" role="alert">'+response.mensagem+'</div>');
          $(".ajax-return").slideDown();
        }
      }
    });
  })
</script>
